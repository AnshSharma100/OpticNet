<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 450px;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #7F8C8D;
            font-size: 16px;
        }

        .file-label {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            .file-label:hover {
                background-color: #27ae60;
            }

        input[type="file"] {
            display: none;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

            .preview img {
                max-width: 100%;
                max-height: 200px;
                border-radius: 10px;
                margin-top: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

            .upload-btn:hover {
                background-color: #2980b9;
            }

            .upload-btn:active {
                background-color: #1f6092;
            }

        .result-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #34495e;
        }

        footer {
            margin-top: 20px;
            color: #7F8C8D;
            font-size: 14px;
            text-align: center; /* Center-align footer text */
            width: 100%; /* Ensure full-width footer */
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }

            .loading-spinner img {
                width: 50px;
                height: 50px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Diabetic Retinopathy Detection</h1>
        <p>Please upload a retinal image to detect signs of diabetic retinopathy.</p>
        <!-- Form to upload image -->
        <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
            <label for="file-upload" class="file-label" aria-label="Choose Image">Choose Image</label>
            <input type="file" name="file" id="file-upload" accept="image/*" required>
            <div class="preview" id="preview-container">
                <p>No image chosen yet.</p>
            </div>
            <div class="loading-spinner" id="loading-spinner">
                <img src="loading.gif" alt="Loading...">
            </div>
            <button type="submit" class="upload-btn">Upload and Diagnose</button>
        </form>

        <!-- Result container -->
        {% if result %}
        <div class="result-container">
            <p class="result">{{ result }}</p>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2025 Optic-Net. All Rights Reserved.</p>
    </footer>
    <script>
        // JavaScript to display the chosen file
        const fileInput = document.getElementById('file-upload');
        const previewContainer = document.getElementById('preview-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewContainer.innerHTML = `
                            <img src="${e.target.result}" alt="Selected Image">
                        `;
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = `<p>No image chosen yet.</p>`;
            }
        });

        // Display loading spinner on submit
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', function () {
            loadingSpinner.style.display = 'block';
        });
    </script>
</body>
</html>
